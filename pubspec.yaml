name: gamezone
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts: 
    - family: Poppins
      fonts:
        - asset: assets/font/poppinsregular.ttf
        - asset: assets/font/poppinslight.ttf
        - asset: assets/font/poppinsmedium.ttf
        - asset: assets/font/poppinsbold.ttf